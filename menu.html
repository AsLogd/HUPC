<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Menu</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		html, body {
		    background: -webkit-linear-gradient(#ddd, #efefef);
    		color: #f1f1f1;
			height: 100%;
			font-size: 24px;
			font-family: 'PT Sans', sans-serif;
		}
		main{
			display:flex;
			flex-wrap:wrap;

		}
		main div{
			display: flex;
		    align-items: center;
		    justify-content: center;
		    flex: 1 1 auto;
		    padding: 10px 0px;
		    background: #9fd148;
		    margin: 5px;
		    transition: all 200ms;
		}
		main div div{
			display:flex;
			justify-content:center;
			flex: 2 1 auto;
		}
		main div img{
			flex:0 1 auto;
			width:60px;
			margin:0 20px;
		}
		main div:active{
			background:white;
			color:black;
		}
		div.logo{
			width:100%;
			text-align:center;
			margin: 20px 0;
		}
		div.logo img{
			width:80%;
		}
	</style>
  </head>
  <body> 
	  <main>
		<div onclick="location.href='display'" >
			<img src="textures/cardboard"/>
			<div>DISPLAY</div>
		</div>
		<div onclick="location.href='move'">
			<img src="textures/38-512.png"/>
			<div>MOVEMENT</div>
		</div>
		<div onclick="location.href='vhand'">
			<img src="textures/hand.png"/>
			<div>VIRTUAL HAND</div>
		</div>
	</main>
	<div class="logo">
		<img src="textures/logo.png"/>
	</div>
  </body>
 </html>
